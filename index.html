<!DOCTYPE html>
<html>
<head>
  <title>Planilha de Ofícios</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: blue;
      color: white;
    }

    td.available {
      background-color: green;
      color: white;
    }

    td.used {
      background-color: yellow;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Planilha de Ofícios</h1>
  <table>
    <tr>
      <th>Número de Ofício</th>
      <th>Status</th>
    </tr>
    <?php
      for ($i = 1; $i <= 1000; $i++) {
        echo "<tr>";
        echo "<td id='oficio_$i'>$i</td>";
        echo "<td class='available'><input type='checkbox' onchange='marcarNumero($i)'> Disponível</td>";
        echo "</tr>";
      }
    ?>
  </table>

  <h2>Relatório de Ofícios Utilizados</h2>
  <div id="relatorio"></div>

  <script>
    function marcarNumero(numero) {
      var td = document.getElementById("oficio_" + numero);
      var checkbox = td.nextElementSibling.firstElementChild;

      if (checkbox.checked) {
        td.className = "used";
        checkbox.disabled = true;
        document.getElementById("relatorio").innerHTML += "Ofício " + numero + " foi utilizado.<br>";
      } else {
        td.className = "available";
        checkbox.disabled = false;
        document.getElementById("relatorio").innerHTML += "Ofício " + numero + " foi liberado.<br>";
      }
    }
  </script>
</body>
</html>
